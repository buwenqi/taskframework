server.port=8082
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html

#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gtja?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#dubbo
#dubbo提供者的别名，只是个标识
spring.dubbo.application.name=manager
#zk地址
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#dubbo协议
spring.dubbo.protocol.name=dubbo
#duboo端口号
spring.dubbo.protocol.port=20880
#这是你要发布到dubbo的接口所在包位置
spring.dubbo.scan=gtja.taskframework.service

#mybatis
mybatis.type-aliases-package=gtja.taskframework.entity
